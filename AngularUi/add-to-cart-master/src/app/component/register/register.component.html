<div>
  <h3 style="color: springgreen;text-align: center;">{{message}}</h3>
</div>
<div class="container" style="width: 45%; height: 50%;background-color: aqua;margin-top: 20px;">

    <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif;color: indianred; "><strong>User-Registration</strong></h2>
  <div >
    <form #registerform="ngForm"  (ngSubmit)="registerNow()">
      <div class="form-group">
  
        <label for="uId">uId</label>
  
        <input type="text" class="form-control" placeholder="Enter uId" name="uId" [(ngModel)]="user.uId" #uId='ngModel' required>
  <small class="text-danger" *ngIf="uId.touched && !uId.valid">Id is required</small>
      </div>
      <div class="form-group">
  
        <label for="uName">userName</label>
  
        <input type="text" class="form-control" placeholder="Enter username" name="uName" [(ngModel)]="user.uName" #uName='ngModel' required>
        <small class="text-danger" *ngIf="uName.touched && !uName.valid">Username  is required</small>
      </div>
  
      <div class="form-group">
  
        <label for="password">Password:</label>
  
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" #password='ngModel' required>
        <small class="text-danger" *ngIf="uName.touched && !uName.valid">Password is required</small>
      </div>
      <div class="form-group">
  
        <label for="uAddress">uAddress:</label>
  
        <input type="text" class="form-control"  placeholder="Enter uAddress" name="uAddress" [(ngModel)]="user.uAddress" #uAddress='ngModel' required>
        <small class="text-danger" *ngIf="uAddress.touched && !uAddress.valid">Address is minimum 10 letters</small>
      </div>
      <div class="form-group">
  
        <label for="mobile">mobile:</label>
  
        <input type="text" class="form-control"  placeholder="Enter your mobile" name="mobile" [(ngModel)]="user.mobile" #mobile='ngModel' required>
        <small class="text-danger" *ngIf="mobile.touched && !mobile.valid">mobile number must be numbers and 10 only</small>
      </div>
      <div class="form-group">
  
        <label for="email">email:</label>
  
        <input type="email" class="form-control"  placeholder="Enter your email" name="email" [(ngModel)]="user.email" #email='ngModel' required>
        <small class="text-danger" *ngIf="email.touched && !email.valid">Email is required</small>
      </div>
      <div class="form-group">
  
        <label for="role">Role:</label>
  
        <input type="text" class="form-control"  placeholder="Enter Role" name="role" [(ngModel)]="user.role" #role='ngModel' required>
        <small class="text-danger" *ngIf="role.touched && !role.valid">Role is required</small>
      </div>
      
      
      

  
     <div style="text-align: center; margin-top: 20px;">
  
      <button type="submit"   class="btn btn-primary" [disabled]="!registerform.valid" style="text-align: center;margin-bottom: 20px;">Submit</button>
    </div>
    <div id="register-link" class="text-right">
      <a href="http://localhost:4200/login" class="text-success" style="font-size: 20px;"><strong>Existing User?Login Here</strong></a>
  </div>
  
    </form>
  </div>
  
  </div>
