<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">ShoppinCart</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            </div>
            <span class="fas fa-search search-icon" style="right: 50%;"></span>
            <button routerLink="login" class="btn btn-primary" style="font-size: 20px;"><strong>Login</strong>

            </button>
            <button routerLink="register" class="btn btn-primary" style="font-size: 20px;"><strong>Register</strong>
    
            </button>
        
        <button routerLink="addProduct" class="btn btn-primary" style="font-size: 20px;"><strong>Add More Products</strong>

        </button>

        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
