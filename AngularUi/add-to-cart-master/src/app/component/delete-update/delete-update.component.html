
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>productCategory</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Reviews</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.productName}}</td>
                            
                            <td style="width: 25%;">{{item.productCategory}}</td>
                            <td>{{item.productType}}</td>
                            <td>{{item.productDescription}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.rating}}</td>
                            <td style="width: 12%;">{{item.reviews}}</td>
                            <td>
                                <button  class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button  class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="addProduct" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
