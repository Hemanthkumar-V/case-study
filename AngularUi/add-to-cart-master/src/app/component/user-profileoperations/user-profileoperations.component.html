<div>
    <h2 style="text-align: center;color: firebrick; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><strong>Admin Panel</strong></h2>
</div>

<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder="Search By Product Category"  name="productCategory" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" >
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>

    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>UserId</th>
                            <th>User Name</th>
                            <th>Password</th>
                            <th>Address</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Role</th>
            
                            <th>Action</th>
                            <th>Update Product</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of user; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.uId}}</td>
                            <td style="width: 25%;">  <img src="../assets/images/shopping image.jpeg" alt="" style="height: 40px;width: 40px;"></td>
                            <td>{{item.uName}}</td>
                            
                            <td style="width: 25%;">{{item.password}}</td>
                            <td>{{item.uAddress}}</td>
                            <td>{{item.mobile}}</td>
                            <th style="width: 12%;">{{item.email}}</th>
                            <td style="width: 12%;">{{item.role}}</td>
                            
                            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUser(item.uId)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                            <td>
                                <button  class="btn btn-primary" >UPDATE</button>
                            </td>
                        </tr>
                        <tr>
                            
                            
                            <td><button routerLink="/register" class="btn btn-primary" style="text-align: center;">Add User</button></td>
                            
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
